name: Test

on:
  pull_request:
  push:
    branches: [ci]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: npm
      - name: Install dependencies
        run: npm install tiddlywiki
      - name: Build test wiki
        run: ./node_modules/.bin/tiddlywiki --build test
