name: Build Pages and Bundle

on:
  push:
    tags: v*.*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: lts/*
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Build website and bundle
      run: npm run build
    - name: Upload website
      uses: actions/upload-pages-artifact@v4
      with:
        path: output/
    - name: Upload bundle
      uses: actions/upload-artifact@v4
      with:
        name: bundle
        path: output/*.json
  deploy:
    needs: build
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
  release:
    name: Create Release
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: bundle
        path: output/
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref_name }}
      run: |
        gh release create "${tag}" \
          --title="TW5-Graph ${tag}" \
          --notes-from-tag \
          output/*.json
